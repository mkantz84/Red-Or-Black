<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta charset="utf-8" />
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="logic.js"></script>
    <style type="text/css" src="Styles.css"></style>
    <link href="Styles.css" rel="stylesheet" />
    <title>Red or Black</title>
</head>

<body>
    <img src="images/RED_or_BLACK_Mobile_Help.png" alt="help image" id="hlpImg"/>
    <div class="loader">
        <img src="images/3Dchip_preloader.gif" alt="loader gif" />
    </div>    
    <div class="mainDiv">
        <div class="end-game-modal">
            <div></div>            
        </div>
        <h1><span>RED</span> or BLACK - Pick Your Luck!</h1>
        <input type="image" src="images/autoplay.png" alt="auto play button" title="auto play" id="autoPlay"  />
        <img src="images/lives_02.png" alt="Lives" id="lives" />
        <input type="image" name="information" src="images/info.png" alt="information" title="press for help" id="inf"/>
        <div class="main-img">
            <img src="images/RED_or_BLACK_Mobile_bg.jpg"/>
        </div>
        <input type="image" src="images/Red_idle.png" name="red button" alt="red button" class="clrBtn" id="redBtn"/>
        <input type="image" src="images/Black_idle.png" name="black button" alt="black button"  class="clrBtn" id="blackBtn"/>
        <div id="card_container">
            <img src="" alt="selected card" id="selectedCard"/>
            <img src="" alt="card result" id="result"/>
        </div>
        <img src="" alt="game level" id="level"/>
        
    </div>
    <div id="rules">[+] gsfgsd gsdgsd</div>
</body>
</html>
