<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta charset="utf-8" />
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="logic.js"></script>
    <style type="text/css" src="Styles.css"></style>
    <link href="Styles.css" rel="stylesheet" />
    <title>Red or Black</title>
</head>

<body>
    <img id="hlpImg" src="images/RED_or_BLACK_Mobile_Help.png" alt="Alternate Text" />
    <div class="loader">
        <img id="ldr" src="images/3Dchip_preloader.gif" alt="loader gif" />
    </div>
    
    <div class="mainDiv">
        <div class="end-game-modal">
            <div id="win-lose-modal"></div>            
        </div>
        <h1><span>RED</span> or BLACK - Pick Your Luck!</h1>
        <input id="autoPlay" type="image" src="images/autoplay.png" alt="auto play button" title="auto play" />

        <img src="images/lives_02.png" alt="Lives" id="lives" />
        <input id="inf" type="image" name="name" value="" src="images/info.png" alt="information" title="press for help" />
        <div class="main-img">
            <img src="images/RED_or_BLACK_Mobile_bg.jpg" id="main"/>
        </div>
        

        <input class="clrBtn" id="redBtn" type="image" src="images/Red_idle.png" name="name" value="" />
        <input class="clrBtn" id="blackBtn" type="image" src="images/Black_idle.png" name="name" value="" />


        <div id="card_container">
            <img id="selectedCard" src="" alt="Alternate Text" />
            <img id="result" src="" alt="Alternate Text" />
        </div>
        <img id="level" src="" alt="Alternate Text" />
        
    </div>
    <div id="rules">[+] gsfgsd gsdgsd</div>
</body>
</html>
